<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Below Navbar</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-p0aZ/etE1sEiS9hW+cK9owbhH5Byg8E9ICUlDGiPHMlZxY3sJhML9ECFo7lE2wCSGB2I+bGpI9hH0FiQzTfzNw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-weight: bold;
      font-family: Arial, sans-serif;
      background-color: #135ee9;
    }

    /* White navbar at the top */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: white;
      padding: 12px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .nav-buttons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: color 0.2s;
    }

    .nav-buttons a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    .nav-buttons a:hover {
      color: #d8fc21;
      /* text-shadow: 2px 0.5px black; */
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }

    /* Logo section below navbar */
    .logo-container {
      text-align: left;
      margin-top: 0.5px;
    }

    .logo-img {
      width: 150px;
      height: auto;
      transition: all 0.3s ease-in-out;
      padding-right: 1000px;
    }

    .logo-img:hover {
      content: url("l2.png");
      font-size: large;
    }
  </style>
</head>

<body>
  <header>
      <div class="navbar nav-buttons">
        <div class="logo-container">
          <img src="l1.png" class="logo-img" alt="Logo" />
        </div>
          <a href="#"><i class="fas fa-home"></i>Home</a>
          <a href="#"><i class="fas fa-search"></i>Search</a>
          <a href="#"><i class="fas fa-tasks"></i>Tasks</a>
          <a href="#"><i class="fas fa-user"></i>Profile</a>
      </div>
